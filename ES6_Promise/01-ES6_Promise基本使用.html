<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6_Promise基本使用</title>
</head>
<body>
  <script>
    new Promise((resolve,reject)=>{
      setTimeout(()=>{
        console.log('hello Promise');
        resolve('hello Promise')
      },1000)
    }).then(data=>{
      console.log(data+222);
    })
  </script>
</body>
</html>
