<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise的另外处理形式</title>
</head>
<body>
    <script>
        // promise传入一个函数
        new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('hello vuejs')
                reject('error message')
            },1000)

        }).then(
            data=>{
                console.log(data);
        },
        err=>{
            console.log(err);
        })
    </script>
    
</body>
</html>
