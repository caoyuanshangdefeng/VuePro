<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子组件的访问方式:$children</title>
</head>
<body>
  <!-- 
    有时候需要父组件直接访问子组件,子组件直接访问父组件,或者是子组件访问
    根组件;
      父组件访问子组件:使用$children或者$refs
      子组件访问父组件:使用$parent
    一.$children的访问
      this.$children是一个数组类型,它包含所有子组件对象
      举例:通过一个遍历,取出所有子组件的message状态
      $children的缺陷:
        通过$children访问子组件时,是一个数组类型,访问其中的子组件必须通过索引值
        但是当子组件过多,我们需要拿到其中一个是,往往不能确定它的索引值,甚至还可能会发生变化
        有时候,我们想明确获取其中一个特定的组件,这个时候就可以使用$refs
      $refs的使用:
        $refs和ref指令通常是一起使用的.
        首先我们通过ref给某一个子组件绑定一个特定的ID
        其次,通过this.$ref.ID就可以访问到该组件了
    二.父子组件访问方式:$parent
      如果我们想在子组件中直接访问父组件,可以通过$parent
      注意事项:
        1.尽管在Vue开发中,我们允许通过$parent来访问父组件但是在真实开发中尽量不要这么做
        2.子组件应该尽量避免直接访问父组件的数据,因为这样耦合度太高了
        3.如果我们将子组件放在另外一个组件之内,很可能该父组件没有对应的属性,往往会引起问题
        4.另外,更不好做得是通过$parent直接修改父组件的状态,那么父组件中的状态将变得飘忽不定,很不利于我的调试和维护
    三.非父子组件通信
      非父子组件关系包括多个层级的组件,也包括兄弟组件的关系
      在Vue1.x的时候,可以通过$dispatch和$broadcast完成
        $dispatch用于向上级派发事件
        $broadcast用于向下级广播事件
        但是在Vue2.x都被取消了
      在Vue2.x中有一种方案叫通过中央事件总线,也就是一个中介来完成
        但是这种方案和直接使用Vuex的状态管理方案还是逊色很多
        并且Vuex提供了更多更好的功能,所以我们暂时不讨论这种方案,后续Vuex的状态管理
        







   -->
</body>
</html>
