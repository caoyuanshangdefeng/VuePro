<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父组件和子组件的区分</title>
</head>
<body>
  <!-- 
    父组件和子组件
    错误用法:当子组件注册到父组件的components时,Vue会编译好父组件的模块
    模板的内容决定了父组件将要渲染的HTML(相当于父组件中已经有了子组件中的内容)
    
   -->
  <div id = "app_parentSub">
    <!-- <cpn1></cpn1> -->
    <cpn2></cpn2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // 1.创建第一个组件构造器(子组件)
    const cpnC1=Vue.extend({
      template:`
      <div>
        <h2>Title1</h2>
        <p>Inner1</p>
      </div>


      `,

    })
    // 2.创建第二个组件构造器(父组件)
    const cpnC2=Vue.extend({
      template:`
      <div>
        <h2>Title2</h2>
        <p>Inner2</p>
        <cpn1></cpn1>
      </div>


      `,
      components:{
        cpn1:cpnC1,


      },
    })
// root组件(根组件)
  const app=new Vue({
    el:"#app_parentSub",
    data:{

    },
    methods:{

    },
    computed:{

    },
    components:{
      // cpn1:cpnC1,
      cpn2:cpnC2,
    }
  })
  </script>
</body>
</html>
