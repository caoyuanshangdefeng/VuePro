<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue.js:父子组件的访问方式:$parent</title>
</head>
<body>
  <div id ="cpn_parent">
    <mycpn></mycpn>
  </div>
  <template id = "cpn_child_parent">
    <div>
      <!-- 
        这个组件的父组件是Vue
       -->
      <!-- <h1>我是子组件</h1>
      <button @click="btnClick">按钮</button> -->
      <h1>我是mycpn组件</h1>
      <ccpn></ccpn>
    </div>
    
  </template>

  <template id = "child_cpn">
    <div>
      <!-- 
        这个组件的父组件是Vue
       -->
      <h1>我是childCpn子组件</h1>
      <button @click="btnClick">按钮</button>
    </div>
    
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app=new Vue({
      el:"#cpn_parent",
      data:{
        message:"我是根组件",
      },
      components:{
        mycpn:{
          template:"#cpn_child_parent",
          // methods:{
          //   btnClick(){
          //     // 1.访问父组件$parent
          //     console.log(this.$parent);
          //   }
          data(){
            return {
              name:"我是mycpn的name"
            }
          },
          components:{
            ccpn:{
              template:"#child_cpn",
              methods:{
                btnClick(){
              // 1.访问父组件$parent
                console.log(this.$parent);
                console.log(this.$parent.name);
              // 2.访问根组件$root
                console.log(this.$root);
                console.log(this.$root.message);

            }
          },
          


            }
          }
        

          
        }


      }
    })
  </script>
</body>
</html>
