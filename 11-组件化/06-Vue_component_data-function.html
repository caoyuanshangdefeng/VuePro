<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的data为函数</title>
</head>
<body>
  <!-- 
    为什么组件的data必须是函数?
    组件内部是不能访问Vue实例数据的
    组件是一个单独功能模块的封装
      这个模块有属于自己的HTML模板,也应该有属于自己的数据data
      我们发现不能访问,而且即使访问,如果将所有数据都放在Vue实例中,Vue实例就会变得非常臃肿;
    结论:Vue组件应该有自己保存数据的地方


    组件数据的存放
      组件对象有一个data属性(也可以有methods等属性,)
      只是这个data属性必须是一个函数
      而且这个函数返回一个对象,对象内部保存着数据

   -->
  <div id = "app_component_func">
    <cpn></cpn>
  </div>
 
  <template id ="myTem">
    <div>
      <h2>{{title}}</h2>
      <!-- 
        解析:template标题可以显示
        原因:
        这是因为目前组件访问的是自己当中的data
       -->
      <p>template内容</p>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>

   
    const app=new Vue({
      el:"#app_component_func",
      data:{

      },
      methods:{

      },
      computed:{

      },
      components:{
        'cpn':{
          
            template:"#myTem",
            data(){
              return{
                title:'template标题',
              }
            }

        },
      },
    })

  </script>
</body>
</html>
