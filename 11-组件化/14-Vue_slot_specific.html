<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js:具名插槽的使用</title>
</head>
<body>
  <!-- 
    
    具名插槽的使用:
    当子组件的功能复杂时,子组件的插槽可能并非是一个
      比如我们封装一个导航栏的子组件,可能就是需要三个插槽,分别代表
      左边,中间,右边
      外面在给插槽插入内容时,如何区分插入的是哪一个
      这个时候我们需要给插槽起一个名字
    如何使用具名插槽呢?
      只要给slot元素一个name属性即可
      <slot name="myslot"></slot>

   -->
   <div id ="app_slot">
     <cpn>

     </cpn>
   </div>

   <template id ="cpn-slot">
    <div>
      <h1>我是组件cpnSlot</h1>
      <slot>
        <button>按钮默认</button>
      </slot>
      <slot name="left"><span>左边</span></slot>
      <slot name="center"><span>中间</span></slot>
      <slot name="right"><span>右边</span></slot>
   </template>

   <script src="../js/vue.js"></script>

   <script>

     const app = new Vue({
      el: "#app_slot",

      data: {
        message: "slot",

      },

      methods: {

      },

      components: {
        cpn: {
          template: "#cpn-slot",
        }
      }
    })
  </script>
   </script>

</body>
</html>
