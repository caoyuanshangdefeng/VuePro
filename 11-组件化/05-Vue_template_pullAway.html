<!DOCTYPE html>
<html lang="en">

  <title>组件模板抽离的写法</title>
</head>
<body>
  <!-- 
    模板的分离写法
    HTML分离出来写,挂载到对应的组件上,结构会变得清晰
    Vue提供了两种方案来定义HTML模块内容
      使用<script>标签(需要添加ID)
      使用<template>标签(需要添加ID)

   -->
  <div id="app_template_pullAway">
    <my-cpn1></my-cpn1>
    <my-cpn2></my-cpn2>
  </div>
  <!-- 注册一个全局组件 -->
  <script type="text/x-template" id= "myCpn">
    <div>
      <h2>组件标题</h2>
      <p>组件的内容</p>
    </div>

  </script>

  <template id ="myTem">
    <div>
      <h2>template标题</h2>
      <p>template内容</p>
    </div>
  </template>

  <script src="../js/vue.js"></script>

</body>
</html>
