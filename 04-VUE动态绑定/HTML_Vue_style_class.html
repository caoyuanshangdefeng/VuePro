<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js v-bind绑定style对象语法</title>

</head>

<body>
    <!-- 
        v-bind绑定style
        利用v-bind:style来绑定一些CSS内联样式
        CSS属性名格式:
            驼峰式:fontSize
            短横线分隔(kebab-case,需要使用单引号括起来)'font-size'
        绑定方式一:对象语法
            style后面跟的是一个对象类型
            对象的key是CSS的属性名
            对象的value是具体赋的值,值可以来自于data中的属性
        

     -->
    <div id="app_bindStyle">
        <!-- <h2 :style="{key(CSS属性名):value(CSS属性值)}">{{message}}</h2> -->
        <!-- '50px'必须加上单引号,否则是当做一个变量去解析的 -->
        <!-- <h2 :style="{fontSize:'50px'}">{{message}}</h2> -->
        <!-- finalSize 当成一个变量来解析 -->
        <!-- <h2 :style="{fontSize:finalSize}">{{message}}</h2> -->
        <!-- finalSize1 后面需要加单位 -->
        <h2 :style="{fontSize:finalSize1+'px',color:finalColor}">{{message}}</h2>
        <h2 :style="getStyles()">{{message}}</h2>



    </div>
    <script src="js/vue.js"></script>
    <script>
        // let(变量);const(常量)
        // 编程范式:声明式编程
        let app = new Vue({
            el: "#app_bindStyle",//用于挂载管理的元素
            data: {//定义数据
                message: "火影忍者",
                finalSize: '100px',
                finalSize1: 100,
                finalColor: 'red',

            },
            methods: {
                getStyles: function () {
                    return { fontSize: this.finalSize1 + 'px', color: this.finalColor }

                }
            }
        })
    </script>
</body>

</html>
