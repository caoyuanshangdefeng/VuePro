<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js v-bind绑定class数组语法</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app_bind">
        <!-- 
            'active','line':字符串解析
            active,line:变量解析
            对象语法有下面这些用法:
                用法1:直接通过{}绑定一个类
                <h2  :class="[active]">{{message}}</h2>
                用法2:可以通过判断传入多个值
                <h2  :class="[active,line]">{{message}}</h2>
                用法3:和普通的类同时存在并不冲突
                会有title/active/line三个类
                <h2 class="title" :class="[active,line]">{{message}}</h2>
                用法4:如果过于复杂,可以放在一个methods或者computed中
                注:classes是一个计算属性
                <h2 class="title" :class="getClasses()">{{message}}</h2>

         -->
        <h2 class="title" :class="[active,line]">{{message}}</h2>
        <h2 class="title" :class="getClasses()">{{message}}</h2>

       
    </div>
    <script src="js/vue.js"></script>
    <script>
        // let(变量);const(常量)
        // 编程范式:声明式编程
        let app = new Vue({
            el: "#app_bind",//用于挂载管理的元素
            data: {//定义数据
                message: "Vue.js",
                active: 'active_inner',
                line: "line_inner"


            },
            methods: {
                
                getClasses: function () {
                    return [this.active, this.line]
                }
            }

        })

    </script>



</body>

</html>
