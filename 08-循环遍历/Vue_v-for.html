<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue v-for遍历数组</title>
    <style>
         li{list-style-type:none;}
    </style>
</head>
<body>
    <!-- 
        Vue v-for遍历数组
        方式1:v-for="item in names";
        方式2:v-for="(item,index) in names"

     -->
    <div id="app_v_for">
        <ul>
            <li v-for="item in names">{{item}}</li>
            <li>-------分割线-------</li>
            <li v-for="(item,index) in names">{{index+1}}--{{item}}</li>
            <li>-------分割线-------</li>
            <li v-for="(index,item) in names">{{index+1}}--{{item}}</li>
            <li>-------分割线-------</li>
            <li v-for="(valInner,keyInner) in info">{{keyInner}}--{{valInner}}</li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app_v_for",
            data:{
                names:[//数组
                    "张三",
                    "李四",
                    "王五",
                    "麻六",
                ],
                info:{//对象
                    name:"张三",
                    age:100,
                    height:100,
                }  
                
            },
        })
    </script>
</body>
</html>
