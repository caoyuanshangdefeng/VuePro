<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES模块化的导入和导出</title>
</head>
<body>
  <!-- 
    ES6模块化的导入和导出:核心export import
    一.export指令用于导出变量,例如以下代码:
        export let name="张三"
        export let age=18
        export height=1.88
      上面代码的另一种写法:
        let name="张三"
        let age=18
        height=1.88
        export {name,age,height}
    二.export导出函数或类
      // export写法一
          export function test(content){
            console.log(content)

          }

          export class Person{
            constructor(name,age){
              this.name=name;
              this.age=age;
            }

            run(){
              console.log(this.name+"在奔跑"
              )
            }  
          }
        // export写法二
          function test1(content){
            console.log(content)

          }

          class Person1{
            constructor(name,age){
              this.name=name;
              this.age=age;
            }

            run(){
              console.log(this.name+"在奔跑"
              )
            }  
          }

          export {test1,Person1}
      三.export default
      1.某些情况下,一个模块中包含某个功能,我们并不希望给这个功能命名,
      而且让导入者可以自己来命名,这个时候就可以使用export default
      示例:
      // export default
          export default function(){
            console.log('default function')
          }
      2.在main.js中这样使用就可以:
      示例:
      import myFunc from './info.js'

      myFunc()
      3.需要注意:
          export default在同一模块中,不允许同时存在多个
      四.import使用
      1.需要在HTML代码中引入两个js文件,并且类型需要设置为module
      2.import指令用于导入模块中的内容,
      3.如果希望某个模块中所有的信息都导入,一个个导入比较麻烦:
          通过*可以导入模块中的export变量
          但是通常情况下我们需要给*起个别名
          举例:
          import * as info from "./info.js"
           console.log(info.name,info.age);
   -->
   
   <!-- 
     type="module":解决命名冲突问题,浏览器帮助做底层的支撑
    -->
    
   <script src="./info.js" type="module"></script>
   <script src="./info1.js" type="module"></script>
   <script src="./main.js" type="module"></script>
</body>
</html>
