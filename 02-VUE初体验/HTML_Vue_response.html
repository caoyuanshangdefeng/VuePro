<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // let(变量);const(常量)
        // 编程范式:声明式编程
        const app = new Vue ({
            el : "#app",//用于挂载管理的元素
            data : {//定义数据
                message : "你终于不卡了,啊啊啊",
                name : "张三"
            }
        })
        
    </script>
    <!--
        元素js的做法(编程范式:命令式编程)
        1.创建div元素,设置ID的属性;
        2.定义一个变量叫,message;
        3.将message变量放在前面的div元素中显示;
        4.修改message的数据:"今天天气不错";
        5.将修改后的数据再次替换到div元素
        
        -->
</body>
</html>
