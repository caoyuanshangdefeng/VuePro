<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js:const的使用和作用</title>
</head>
<body>
    <!-- 
        const关键字
            在很多语言中已经存在,C/C++中,主要的作用是将某个变量修饰为常量;
            在JS中也是如此,使用const修饰的标识符为常量,不可以再次赋值
        什么时候使用const?
            当我们修饰的标识符不会被再次赋值时,就可以使用const来保证数据的安全性
        建议:
            在ES6开发中,优先使用const,只需要改变某一个标识符的时候才使用let
        const的注意
            const注意一:
                const a=20;
                a=30;//错误:不可以修改
            const注意二:
                const name;//错误:const修饰的标识符必须赋值
            const注意三:
                常量的含义是指向的对象不能改变,但是可以改变对象内部的属性
                name指向字符串对象,保存的对象的内存地址(let是修改了内存地址),属性的修改不会导致内存地址修改
                const的内存地址是不可以修改的
                

            

     -->
     <script>
         const obj={
             name:"张小豆",
             age:2,
             height:0.9
         };

         console.log(obj);

         obj.name="小青年";
         obj.age=11;
         console.log(obj);




     </script>
</body>
</html>
