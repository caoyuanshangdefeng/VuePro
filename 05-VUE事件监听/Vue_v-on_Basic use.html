<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js事件监听基本使用语法</title>
</head>

<body>
    <!-- 
        前端开发需要经常和用于交互
            必须监听用户发生的时间,比如点击/拖拽/键盘事件
            在Vue中如何监听事件,使用v-on指令
        v-on介绍
            作用:绑定事件监听器
            缩写:@
            预期:Function | Inline Statement | Object
            参数:event
        on 在什么之上
            

     -->
    <div id="app_on">

        <h2>{{counter}}</h2>
        <!-- 单一操作 -->
        <!-- <button v-on:click="counter++">+</button> -->
        <!-- <button v-on:click="counter--">-</button> -->
        <!-- 复杂操作 -->
        <button v-on:click="increment()">+</button>
        <button v-on:click="decrement()">-</button>
        <h2>{{num}}</h2>
        <button @click="add()">+</button>
        <button @click="del()">-</button>


    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app_on",
            data: {
                counter:0,
                num:1,

            },
            methods: {
                increment() {
                     this.counter++
                },
                decrement() {
                     this.counter--

                },
                add() {
                     this.num++
                },
                del() {
                     this.num--

                },


            }



        })






    </script>
</body>

</html>
