<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on的修饰符</title>
</head>
<body>
  <!-- Modifier:修饰符 
  在某些情况下,我们拿到event的目的可能是进行一些事件处理
  Vue提供了修饰符来帮助我们方便处理一些事件:
  .stop -调用event.stopPropagation();
  .prevent -调用event.PreventDefault();
  .{keyCode | keyAlias} 只当事件是从特定键触发时才触发回调;keyCode:键盘的编码,
  .native - 监听组件根元素的原生事件,自定义组件使用
  .once -只触发一次回调
  
  -->
  <div id = "app_on_modifier">
     
    <!-- 
      停止冒泡
    <button @click.stop="doThis"></button>
    阻止默认行为
    <button @click.prevent="doThis"></button>
    阻止默认行为没有表达式
    <form @submit.prevent></form>
    串联修饰符
    <button @click.stop.prevent="doThis"></button>
    键修饰符,键别名
    <input @keyup.enter="onenter">
    键修饰符,键代码
    <input @keyup.13="onEnter">

    点击回调只会触发一次
    <button @click.once="doThis"></button> 
    -->
    
    <div @click ="divClick">
      AAAAAAA
      <button @click="btnClick">按钮1</button>
      <!-- 
        1..stop修饰符的使用:
        当点击按钮1时,既打印出btnClick,同时打印出divClick出现冒泡;理想状态下是不能打印出"divClick"的,点击"AAAAAAA",仅可以出现divClick;
        修改见下一步 
      -->
      <button @click.stop="btnClick">按钮2</button>
      <!-- 点击按钮2时,仅出现"btnClick" -->

      

    </div>
    <!-- 
        2..prevent修饰符的使用:

      -->
      
    <br>
      <form action="baidu">
        <!-- 自动提交 -->
        <!-- <input type="submit" value="提交"> -->
        <!-- 自动提交同时有打印(一闪而过) -->
        <!-- <input type="submit" value="提交" @click="submitClick"> -->
        <!-- 仅打印(未提交) -->
        <input type="submit" value="提交" @click.prevent="submitClick">



      </form>
      <!-- 3.监听某个键盘的键帽 -->

      <input type="text" @keyup.enter="keyUp">


      <!-- 4..once修饰符的使用 -->
      <button @click.once="btn3Click">按钮3</button>
  </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el:"#app_on_modifier",
        data:{},
        methods:{
          divClick(){
            console.log("divClick")
          },
          btnClick(){
            console.log("btnClick")

          },
          submitClick(){
            console.log("submitClick")
          },
          keyUp(){
            console.log("keyUp")
          },
          btn3Click(){
            console.log("btn3Click")
          },
          

        },


      })
    </script>


     
  
</body>
</html>
