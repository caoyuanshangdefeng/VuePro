<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js compute计算属性</title>
</head>
<body>
    <!-- 
        什么是计算属性?
        在模板中可以直接通过插值语法显示一些data中的数据
        在某些情况,需要对数据进行一定的转化后再显示,或者我们需要将多个数据结合起来进行显示
            示例:有firstName和lastName两个变量,我们需要显示完整的名称
            但是如果多个地方都是需要显示完整的名称,我们就需要写多个{{firstName}}{{lastName}}
        可以将上面的代码换成计算属性:
            计算属性是写在实例的computed选项中的

    
    
    
    
    
    
    -->
    <div id = "app_compute">
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{firstName + ' ' +lastName}}</h2>
        <h2>{{getFullName()}}</h2>
        <!-- 使用计算属性不需要写小括号 -->
        <h2>计算属性:{{FullName}}</h2>



    </div>
    <script src="./js/vue.js"></script>
    <script>
        let app =new Vue({
            el: "#app_compute",
            data : {
                firstName : "lvyaoyao",
                lastName : "xiaoyiyi",
            },
            methods : {
                getFullName : function(){
                    return this.firstName + " " + this.lastName
                }
            },
            // 计算属性,给函数起的名字
            computed: {
                FullName : function(){
                    return this.firstName + " " + this.lastName
                }



            }


        })

    </script>
</body>
</html>
