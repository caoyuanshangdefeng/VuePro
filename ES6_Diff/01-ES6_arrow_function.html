<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6的箭头函数基础使用</title>
</head>

<body>
  <div>
    <h2>ES6的箭头函数内容</h2>
  </div>
  <script>
    // 普通函数方法一:
    var fn1 = function (a, b) {
      return a + b
    }

    // 普通函数方法二:
    function fn2(a, b) {
      return a * b
    }
    // 使用ES6箭头函数语法定义函数,将函数的'function'关键字和函数名都删掉,并使用"=>"连接参数列表和函数体
    var fn3 = (a, b) => {
      return a / b
    }

    (a, b) => {
      return a*3
    }

    console.log(fn1(2, 4));
    console.log(fn2(2, 4));
    console.log(fn3(8, 2));
    console.log((3,3))

  </script>
</body>

</html>
