<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6箭头函数的简写</title>
</head>

<body>
  <div>
    <p>ES6箭头函数的简写</p>
  </div>
  <script>
    // 当函数参数只有一个，括号可以省略；但是没有参数时，括号不可以省略。
    // 无参
    var fn1 = function () { console.log('我是无参的普通函数'); }
    var fn2 = () => { console.log('我是无参的箭头函数'); }
    console.log('无参数的普通函数', fn1);
    console.log('无参数的箭头函数', fn2);
    // 单个参数
    var fn3 = function (a, b) {
      console.log('我是有参数的普通函数');
      return a + b
    }
    var fn4 =(a,b)=>{
      console.log('我是有参数的箭头函数');
      return a * b
    }
    console.log(fn3(3,3));
    console.log(fn4(3,3));
    // 可变参数
    var fn5=function(a,b,...args){}
    var fn6=(a,b,...args)=>{}

    // 如果返回一个对象，需要特别注意，如果是单表达式要返回自定义对象，不写括号会报错，因为和函数体的{ ... }有语法冲突。
    // 注意，用小括号包含大括号则是对象的定义，而非函数主体
    // x => {key: x} // 报错
    x => ({key: x}) // 正确
    

  </script>
</body>

</html>
